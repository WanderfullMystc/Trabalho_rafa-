<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/EX_07/style.css">
    <title>Governo </title>
</head>
<body>
    <div class="blankPage">
        <div class="middlePage">
            <div class="header">
                <h1>Pesquisa entre habitantes</h1>
            </div>
            <div  class="inPut">
                <form>
                    <input type="text" id="nome" placeholder="Nome do cidadão"/>
                    <input type="text" id="numFilhos" placeholder="Num. Filhos"/>
                    <input type="text" id="salario" placeholder="Salário (R$)"/>
                    <input type="button" id="add" value="Adicionar"/>
                </form>
            </div>
            <div class="tabela">
                <table>
                    <thead id="tabelaH">
                        <tr>
                            <th>Nome</th>
                            <th>Número de filhos</th>
                            <th>Salário</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaB">
                     
                    </tbody>
                </table>
            </div>
            <div class="info">
                <h1>Informações Gerais</h1><br>
                <p>Média de salário da população: </p><p id="media_salario"></p>
                <p>Média do número de filhos: </p><p id="media_filhos/as"></p>
                <p>Maior salário dos habitantes: </p><p id="max_salario"></p>
                <p>Percentual de pessoas com salário menor que R$ 1.500,00: </p><p id="porsentual_minSalario"></p>
            </div>
            <div class="refresh">
                <button id="refresh">Atualizar dados</button>
            </div>

        </div>
    </div>
    <script src="/EX_07/index.js"></script>
</body>
</html>
