<!DOCTYPE html>
<html lang="pt">

    <link rel="stylesheet" href="/EX_06/style.css">
    <title>Governo </title>
</head>
<body>

        <div class="centerBox">
        <div class="title">
            <p>Login</p>
        </div>

                    <p id="resposta"></p>
                </div>

        </div>
    </div>
    <script src="/EX_06/index.js"></script>
